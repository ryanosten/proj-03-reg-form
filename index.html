<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title> 
    <!-- font include -->
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- css stylesheet -->
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  
  	<header class="main-header">
  		<h1>The Code Review</h1>
  	</header>
  	
  	<div class="main-wrapper">
  		<div class="form-title">
	  		<h2>Signup for our newsletter</h2>
	  		<span>Get the latest news on how your code is doing right in your inbox</span>
		  </div>

	  	<form action='#' method="post">
	  		
	  		<fieldset id="contact-info">
	  			
	  			<Legend>Contact Information</legend>
	  			

  				<label for="name">Full Name</label>
  					<input type="text" id="name" name="user_name" placeholder="Required" required>
	  			
  				<label for="email">Email Address</label>
  					<input type="email" id="email" name="user_email" placeholder="Required" required>
  			
  				<label for="tel">Phone Number</label>
  					<input type="tel" id="tel" name="user_telephone">
  			
  				<label for="street">Street Address</label>
  					<input type="text" id="street" name="user_street">
  			
  				<label for="city">City</label>
  					<input type="text" id="city" name="user_city">

	  			<label for="state" class="state-label">State</label>
	  				<div class="styled-select">
		  				<select id="state" name="user_state">
		  					<option disabled="disabled" selected="selected" hidden="hidden">Choose State</option>
		  					<optgroup label="Choose State">
			  					<option value="AL">Alabama</option>
								  <option value="AK">Alaska</option>
								  <option value="AZ">Arizona</option>
								  <option value="AR">Arkansas</option>
								  <option value="CA">California</option>
								  <option value="CO">Colorado</option>
								  <option value="CT">Connecticut</option>
								  <option value="DE">Delaware</option>
								  <option value="DC">Dist of Columbia</option>
								  <option value="FL">Florida</option>
								  <option value="GA">Georgia</option>
								  <option value="HI">Hawaii</option>
								  <option value="ID">Idaho</option>
								  <option value="IL">Illinois</option>
								  <option value="IN">Indiana</option>
								  <option value="IA">Iowa</option>
								  <option value="KS">Kansas</option>
								  <option value="KY">Kentucky</option>
								  <option value="LA">Louisiana</option>
								  <option value="ME">Maine</option>
								  <option value="MD">Maryland</option>
								  <option value="MA">Massachusetts</option>
								  <option value="MI">Michigan</option>
								  <option value="MN">Minnesota</option>
								  <option value="MS">Mississippi</option>
								  <option value="MO">Missouri</option>
								  <option value="MT">Montana</option>
								  <option value="NE">Nebraska</option>
								  <option value="NV">Nevada</option>
								  <option value="NH">New Hampshire</option>
								  <option value="NJ">New Jersey</option>
								  <option value="NM">New Mexico</option>
								  <option value="NY">New York</option>
								  <option value="NC">North Carolina</option>
								  <option value="ND">North Dakota</option>
								  <option value="OH">Ohio</option>
								  <option value="OK">Oklahoma</option>
								  <option value="OR">Oregon</option>
								  <option value="PA">Pennsylvania</option>
								  <option value="RI">Rhode Island</option>
								  <option value="SC">South Carolina</option>
								  <option value="SD">South Dakota</option>
								  <option value="TN">Tennessee</option>
								  <option value="TX">Texas</option>
								  <option value="UT">Utah</option>
								  <option value="VT">Vermont</option>
								  <option value="VA">Virginia</option>
								  <option value="WA">Washington</option>
								  <option value="WV">West Virginia</option>
								  <option value="WI">Wisconsin</option>
								  <option value="WY">Wyoming</option>
							  </optgroup>
	  					</select>
	  				</div> 

  					<label for="zip">Zip Code</label>
  						<input type="text" id="zip" name="user_zip_code">

	  			</fieldset>

		  	<fieldset id="newsletter">
		  			
	  			<legend>Newsletter</legend>
	  			<span class="newsletter-span">Select the newsletters you would like to recieve</span>

		  			<input type="checkbox" id="html_news" value="html_news" name="user_newsletter"><label for="html_news"><span>HTML News</span></label><br>

	  				<input type="checkbox" id="css_news" value="css_news" name="user_newsletter"><label for="css_news"><span>CSS News</span></label><br>

	  				<input type="checkbox" id="js_news" value="js_news" name="user_newsletter"><label for="js_news"><span>Javascript News</span></label>

	  				<label class="newsformat-label">Newsletter Format</label>

  						<input type="radio" id="format_html" value="html_format" name="newsletter_format"><label for="format_html"><span>HTML</span></label><br>
  						<input type="radio" id="format_txt" value="txt_format" name="newsletter_format"><label for="format_txt"><span>Plain Text</span></label>
	  				
	  				<label for="other_topics">Other topics you'd like to hear about</label>
	  					<textarea id="other_topics" name="other_topics"></textarea>
		  	</fieldset>
	  		
  			<button type="submit">Sign Up</button>
  			<span class="copyright">Copyright The Code Review</span>
		  </form>
		 </div>
	</body>
</html>
